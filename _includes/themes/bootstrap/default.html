<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="{{ page.url | prepend: site.url }}">

    <link href="{{ ASSET_PATH }}css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>

  <!-- Fixed navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top headroom" >
    <div class="container">
      <div class="navbar-header">
        <!-- Button for smallest screens -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav pull-right">
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Blog</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div> 
  <!-- /.navbar -->


  {% if page.url == "/" %}
    <div class="container-fluid">
      {{ content }}
  {% else %}
    <div class="container">
      {{ content }}
      <hr>
  {% endif %}
    </div>

    <footer class="footer section section--about">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none">
        <polygon points="100 10 0 0 0 10" />
    </svg>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
            <p>
              &copy; {{ site.time | date: '%Y' }} {{ site.title }}
              <span class="soc-icon pull-right">
              <a href="https://facebook.com/cyz007"><span>Facebook</span></a>
              <a href="https://twitter.com/fuadisini"><span>Twitter</span></a>
              <a href="https://plus.google.com/u/0/+fuadgoinet"><span>Google+</span></a>
              <a href="https://www.linkedin.com/in/fuad-hamami-7b199760"><span>Linkedin</span></a>
              <a href="https://github.com/fhamami"><span>Github</span></a>
              <a href="http://www.behance.net/fuadh"><span>Behance</span></a>
              </span>
            </p>
            
            </div>
        </div>
        </div>
      </footer>

    {% include JB/analytics %}
    <script src="{{ ASSET_PATH }}js/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}js/bootstrap.min.js"></script>

  </body>
</html>
